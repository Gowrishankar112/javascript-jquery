<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <p id="p1"></p>
    <input type="button" value="Digital Clock" onclick="fullDateTime()" />
    <script>
    function fullDateTime() {
        var d = new Date();          
        var n = d.toLocaleString([], { hour12: true});
        document.getElementById("p1").innerHTML = n;
    }
   
    </script>
</body>
</html>
