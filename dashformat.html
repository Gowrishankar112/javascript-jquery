<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var phone = '00-44  48 5555 8361'
        var str = phone.toString();
        var result = [str[0]];

        for (var x = 1; x < str.length; x++) {
            if ((phone.length / 3) * 3 == 0) {
                result.push('-', str[x-1]);
            }
            else {
                result.push(str[x-1]);
            }
        }
        document.write(result.join(''));
       
    </script>
</body>
</html>
